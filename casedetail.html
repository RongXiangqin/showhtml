		(function() {
			window.scrollReveal = new scrollReveal({
				reset: true,
				move: '50px'
			});
		})();
	</script>
	<script type="text/javascript">
		function move(div, cssname) {
			var b, c, d;
			d = $(div).offset().top;
			b = $(window).scrollTop();
			c = $(window).height();
			//			console.log(c)
			//			console.log((d - b))
			if(d - b + 0.1 * c - c < 0) {
				$((div)).addClass((cssname));
			}
		}
	</script>
